<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Service - Sistem Perhitungan Gaji</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.1em;
            transition: all 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-calculate {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 10px;
        }

        .btn-calculate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        /* Result Section Styles */
        #resultContainer {
            display: none; /* Sembunyikan secara default */
            margin-top: 30px;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 2px solid #e0e0e0;
            font-size: 1.1em;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-item.highlight {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1.3em;
            margin-top: 15px;
        }

        .result-label {
            font-weight: 600;
        }

        .result-value {
            font-weight: 700;
            color: #667eea;
        }

        .result-item.highlight .result-value {
            color: white;
        }

        .deduction {
            color: #dc3545;
        }

        .addition {
            color: #28a745;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }
            
            .content {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’¼ Payroll Service</h1>
            <p>Sistem Perhitungan Gaji Karyawan (JS Version)</p>
        </div>

        <div class="content">
            <!-- Form tidak lagi submit ke server, tapi memanggil fungsi JS -->
            <form id="payrollForm">
                <div class="form-group">
                    <label for="baseSalary">Gaji Pokok (Rp)</label>
                    <input type="number" id="baseSalary" required placeholder="Masukkan gaji pokok">
                </div>

                <div class="form-group">
                    <label for="performanceRating">Performance Rating (%)</label>
                    <input type="number" id="performanceRating" step="0.01" required placeholder="Masukkan persentase performa (contoh: 85)">
                </div>

                <button type="submit" class="btn-calculate">ðŸ§® Hitung Gaji</button>
            </form>

            <!-- Container untuk hasil -->
            <div id="resultContainer" class="result">
                <h2 style="margin-bottom: 20px; color: #667eea;">ðŸ“Š Hasil Perhitungan</h2>
                <div id="resultContent"></div>
            </div>
        </div>
    </div>

    <script>
        // Fungsi untuk format Rupiah
        const formatRupiah = (angka) => {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(angka);
        };

        // Event listener saat form disubmit
        document.getElementById('payrollForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Mencegah reload halaman

            // Ambil nilai dari input
            const baseSalary = parseFloat(document.getElementById('baseSalary').value);
            const performanceRating = parseFloat(document.getElementById('performanceRating').value);

            // Logika Perhitungan (sama seperti PHP sebelumnya)
            const pajak = baseSalary * 0.10; // 10%
            const bpjs = baseSalary * 0.05;  // 5%
            const netSalary = baseSalary - pajak - bpjs;
            
            const bonus = baseSalary * (performanceRating / 100);
            const totalSalary = netSalary + bonus;

            // Generate HTML untuk hasil
            const resultHTML = `
                <div class="result-item">
                    <span class="result-label">Gaji Pokok</span>
                    <span class="result-value">${formatRupiah(baseSalary)}</span>
                </div>
                
                <div class="result-item">
                    <span class="result-label">Pajak (10%)</span>
                    <span class="result-value deduction">- ${formatRupiah(pajak)}</span>
                </div>
                
                <div class="result-item">
                    <span class="result-label">BPJS (5%)</span>
                    <span class="result-value deduction">- ${formatRupiah(bpjs)}</span>
                </div>
                
                <div class="result-item">
                    <span class="result-label">Gaji Bersih</span>
                    <span class="result-value">${formatRupiah(netSalary)}</span>
                </div>
                
                <div class="result-item">
                    <span class="result-label">Bonus (${performanceRating}%)</span>
                    <span class="result-value addition">+ ${formatRupiah(bonus)}</span>
                </div>
                
                <div class="result-item highlight">
                    <span class="result-label">ðŸ’° Total Gaji Diterima</span>
                    <span class="result-value">${formatRupiah(totalSalary)}</span>
                </div>
            `;

            // Tampilkan hasil ke layar
            const resultContainer = document.getElementById('resultContainer');
            const resultContent = document.getElementById('resultContent');
            
            resultContent.innerHTML = resultHTML;
            resultContainer.style.display = 'block'; // Munculkan container
        });
    </script>
</body>
</html>
